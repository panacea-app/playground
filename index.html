<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panacea AI</title>
    <style>
        :root{
            --accent: #00bFA5;
            --background: #333333;
            --black: #000;
            --white: #fff;
        }
        @font-face {
            font-family: 'corbel';
            src: url(assets/CORBEL.TTF);
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        logo{
            font-family: 'corbel';
            color: var(--white);
            position: fixed;
            font-size: 1.75rem;
            padding-left: 25px;
            padding-top: 25px;
            z-index: 999;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #ui-container{
            width: 100%;
            height: 94vh;
            display: flex;
            position: absolute;
        }
        #disclaimer{
            width: 100%;
            height: calc(100vh - 94vh);
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            bottom: 0;
        }
        #disclaimer p{
            font-family: 'corbel';
            font-size: 0.9rem;
            color: #999;
        }
        #panacea-attract{
            width: 60%;
            height: 100%;
            background-color: var(--black);
            display: flex;
            justify-content: center;
            align-items: center;
            left: 0;
        }
        #halo{
            width: 13.5vw;
            height: 13.5vw;
            border-radius: 50%;
            background-color: transparent;
            border: 10px solid #ffffff;
            /*box-shadow: 0 0 80px 40px #3498db, inset 0 0 25px 12.5px #3498db;*/
            box-shadow: 0 0 80px 40px var(--accent), inset 0 0 25px 12.5px var(--accent);
            transition: width 0.1s, height 0.1s;
        }
    </style>
    <style>
        #startListeningButton{
            width: 4rem;
            height: 4rem;
            position: absolute;
            bottom: 0;
            margin-bottom: 2rem;
            border-radius: 100px;
            border-width: 0;
        }
        .recording{
            background-color: #ff0000;
            transition: background-color 200ms ease;
        }
        .recording svg{
            width: 50%;
            height: 50%;
            fill: #fff;
            transition: fill 200ms ease;
        }
        .recording:hover{
            background-color: #cc0000;
            transition: background-color 200ms ease;
            cursor: pointer;
        }
        .not-recording{
            background-color: white;
            transition: background-color 200ms ease;
        }
        .not-recording svg{
            width: 50%;
            height: 50%;
            fill: #000;
            transition: fill 200ms ease;
        }
        .not-recording:hover{
            background-color: #cccccc;
            transition: background-color 200ms ease;
            cursor: pointer;
        }
    </style>
    <style>
        #panacea-chat{
            width: calc(100% - 60%);
            height: 94vh;
            background-color: var(--background);
            z-index: 2;
            transition: width 200ms ease;
            position: fixed;
            display: flex;
            align-items: center;
            flex-direction: column;
            right: 0;
        }
        #panacea-chat.expanded{
            width: 100%;
        }
        #input-box-container{
            display: flex;
            align-items: center;
            padding: 1.5rem;
            width: calc(100vw - 61vw);
            right: 0;
        }
        #input-box-container.expanded{
            width: 65%;
        }
        #input-box{
            resize: none;
            flex-grow: 1;
            min-height: 60px;
            max-height: 150px;
            padding: 1rem;
            border-radius: 10px;
            background-color: #222;
            border-width: 0;
            scrollbar-color: #999 transparent;
            scrollbar-width: thin;
            font-family: 'corbel';
            color: var(--white);
            font-size: 1.025rem;
            box-shadow: 0 2.5px 10px rgba(0,0,0,0.75);
            outline-width: 0;
        }
        #input-box::-webkit-scrollbar{
            padding-right: 10px;
        }
        #send{
            height: 70px;
            width: auto;
            border-radius: 50%;
            aspect-ratio: 1/1;
            margin-left: 1rem;
            box-shadow: 0 2.5px 10px rgba(0,0,0,0.75);
            transition: background-color 200ms ease;
        }
        #send:hover{
            cursor: pointer;
            background-color: #ccc;
        }
        #chatarea{
            width: 100%;
            padding: 1rem;
            padding-top: 2rem;
            padding-left: 2.5rem;
            padding-right: 1.5rem;
            flex-grow: 1;
            overflow: hidden;
            scrollbar-color: #999 transparent;
            scrollbar-width: thin;
        }
        #loading-spinner{
            align-self: flex-start;
        }
        #loading-spinner svg {
            animation: spin 1s linear infinite;
            display: block;
            color: var(--white);
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        #chatarea.expanded{
            width: 65%;
            padding-left: 1rem;
        }
        #chatarea-container{
            display: flex;
            align-items: end;
            flex-direction: column;
            overflow: hidden auto;
            padding: 0.75rem;
            height: 100%;
            font-size: 1.025rem;
            scrollbar-width: 0px;
        }
        #chatarea-container::-webkit-scrollbar{
            display: none;
        }
        #chatarea-container .chat{
            max-width: 85%;
            min-width: auto;
            word-wrap: break-word;
            padding: 1rem;
            margin-top: 2.5rem;
            margin-bottom: 2.5rem;
            font-family: 'corbel';
            color: var(--white);
            border-radius: 10px;
            height: min-content;
            background-color: #222;
        }
        #chatarea-container .chat:first-of-type{
            margin-top: 0;
        }
        #chatarea-container .ai-chat{
            padding: 1rem;
            padding-left: 2rem;
            align-self: flex-start;
            font-family: 'corbel';
            word-wrap: break-word;
            white-space: pre-wrap;
            color: var(--white);
            border-radius: 10px;
            transition: background-color 200ms ease;
        }
        #chatarea-container .ai-chat:hover{
            background-color: rgba(0,0,0,0.15);
        }
        #expand{
            position: absolute;
            height: 10%;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 10px;
            padding: 0.2rem;
            opacity: 0.5;
        }
    </style>
    <style>
        @media only screen and (max-width: 1024px){
            logo{
                z-index: 2;
            }
            #panacea-attract{
                width: 100%;
                height: 53.5%;
                top: 0;
                transition: height 200ms ease;
            }
            #panacea-attract.expanded{
                height: calc(100vh - 6vh);
                position: relative;
            }
            #panacea-chat, #panacea-chat.for-expanded, #panacea-chat.for-collapsed{
                width: 100%;
                height: calc(47vh - 3vh);
                bottom: 6vh;
                transition: height 200ms ease;
                z-index: 3;
            }
            #expand{
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                height: unset;
                width: 15%;
            }
            #input-box-container{
                width: 100%;
                padding: 1.5rem;
                opacity: 100%;
                transition: opacity 200ms ease;
            }
            #input-box-container.collapsed{
                opacity: 0;
                transition-duration: 50ms;
            }
            #send{
                width: 60px;
                height: auto;
            }
            #disclaimer p{
                font-size: 1.25vh;
                z-index: 5;
            }
            #panacea-chat.expanded{
                height: calc(92.5vh - 6vh);
            }
            #panacea-chat.collapsed{
                height: 3.75vh;
            }
            #startListeningButton{
                margin-bottom: 4rem;
            }
            #halo{
                width: 33.5vw;
                height: auto;
                aspect-ratio: 1/1;
            }
            #chatarea{
                padding-top: 2.5rem;
                padding-left: unset;
                padding: 2rem;
                padding-bottom: 0;
            }
            #chatarea-container .chat{
                margin-top: 1.5rem;
                margin-bottom: 1.5rem;
            }
        }
        @media (min-aspect-ratio: 9/16) and (max-width: 1024px){
            #startListeningButton{
                margin-bottom: 6rem;
            }
            #panacea-attract.expanded #halo{
                margin-bottom: 2rem;
            }
            #panacea-chat.collapsed {
                height: 4.75vh;
            }
        }
        @media only screen and (min-width: 601px) and (max-width: 1024px){
            #panacea-attract{
                width: 100%;
                height: 55%;
                top: 0;
                transition: height 200ms ease;
            }
            #panacea-attract.expanded{
                height: calc(100vh - 6vh);
                position: relative;
            }
            #panacea-chat, #panacea-chat.for-expanded, #panacea-chat.for-collapsed{
                width: 100%;
                height: calc(46vh - 3vh);
                bottom: 6vh;
                transition: height 200ms ease;
                z-index: 3;
            }
            #expand{
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                height: unset;
                width: 15%;
            }
            #input-box-container{
                width: 70%;
                padding: 1rem;
                opacity: 100%;
                transition: opacity 200ms ease;
            }
            #input-box{
                font-size: 1.5rem;
            }
            #halo{
                width: 20vw;
                height: auto;
                aspect-ratio: 1/1;
            }
            #panacea-chat.collapsed{
                height: 2.75vh;
            }
            #chatarea{
                width: 80%;
            }
            #chatarea-container{
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <logo>Panacea AI</logo>
    <div id="ui-container">
        <div id="panacea-attract">
            <div id="halo"></div>
            <button id="startListeningButton" class="not-recording">
                <svg xmlns="http://www.w3.org/2000/svg" height="16" viewBox="0 0 24 24" width="16" fill="currentColor">
                    <path d="M12 14a3 3 0 0 0 3-3V5a3 3 0 0 0-6 0v6a3 3 0 0 0 3 3zm6-3a6.003 6.003 0 0 1-5 5.917V21h2a1 1 0 0 1 0 2H9a1 1 0 0 1 0-2h2v-4.083A6.003 6.003 0 0 1 6 11a1 1 0 0 1 2 0 4 4 0 1 0 8 0 1 1 0 0 1 2 0z"></path>
                </svg>
            </button>
        </div>
        <div id="panacea-chat">
            <div id="chatarea">
                <div id="chatarea-container"></div>
                <button id="expand"></button>
            </div>
            <div id="input-box-container">
                <textarea id="input-box" oninput="this.style.height = ''; this.style.height = this.scrollHeight + 'px'" placeholder="Tell me about your symptoms..."></textarea>
                <button id="send">>>></button>
            </div>
        </div>
    </div>
    <div id="disclaimer"><p>Panacea AI may make errors â€” always confirm with a qualified professional.</p></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="audio.js"></script>
    <script>
        const chatarea = document.querySelector("#panacea-chat")
        const attractarea = document.querySelector('#panacea-attract')
        const textbox = document.querySelector('#input-box-container')
        const chatbox = document.querySelector('#chatarea')
        const chats = document.querySelector('#chatarea-container')

        function handleChatToggle(){
            if (window.innerWidth <= 1024){
                if (chatarea.classList.length === 0){
                    chatarea.classList.add('expanded')
                }
                else if (chatarea.classList.contains('expanded')){
                    chatarea.classList.remove('expanded')
                    chatarea.classList.add('for-collapsed')
                }
                else if (chatarea.classList.contains('for-collapsed')){
                    chatarea.classList.remove('for-collapsed')
                    chatarea.classList.add('collapsed')
                    chats.style.display = 'none'
                    attractarea.classList.add('expanded')
                    textbox.classList.add('collapsed')
                }
                else if (chatarea.classList.contains('collapsed')){
                    chatarea.classList.remove('collapsed')
                    chats.style.display = 'flex';
                    attractarea.classList.remove('expanded')
                    setTimeout(() => {
                        textbox.classList.remove('collapsed')  
                    }, 250)
                    chatarea.classList.add('for-expanded')
                }
                else if (chatarea.classList.contains('for-expanded')){
                    chatarea.classList.remove('for-expanded')
                    chatarea.classList.add('expanded')
                }
            }
            else{
                chatarea.classList.toggle('expanded')
                textbox.classList.toggle('expanded')
                chatbox.classList.toggle('expanded')
            }
        }
        document.querySelector('#expand').addEventListener('click', () => {handleChatToggle()})
    </script>
</body>
</html>
