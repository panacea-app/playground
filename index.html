<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panacea AI</title>
    <style>
        ::-webkit-scrollbar{
            display: none;
        }
        @font-face {
            font-family: 'corbel';
            src: url(assets/CORBEL.TTF);
        }
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        iframe{
            width: 100%;
            height: 100%;
            border-width: 0px;
        }
        .loading-screen{
            width: 100%;
            height: 100vh;
            background-color: #222;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
        }
        #error, #loading{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #error.hidden, #loading.hidden{
            display: none;
        }
        #loading img{
            animation: spin 2s linear infinite;
            width: 20%;
            height: auto;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-screen h1{
            font-family: 'corbel';
            font-size: 8rem;
            font-weight: normal;
            color: #fff;
            margin-bottom: 2rem;
            margin-top: 0px;
        }
        .loading-screen h2{
            font-family: 'corbel';
            font-size: 1.5rem;
            color: #fff;
            font-weight: normal;
        }
        .refresh{
            padding: 1.5rem;
            font-size: 1.5rem;
            font-family: 'corbel';
            background-color: rgba(0,0,0,0.25);
            color: #fff;
            width: 60%;
            border-width: 0px;
            border-radius: 15px;
            transition: background-color 200ms ease;
        }
        .refresh:hover{
            cursor: pointer;
            background-color: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="loading-screen">
        <div id="loading">
            <img src="assets/spin.webp" class="spinner">
        </div>
        <div id="error" class="hidden">
            <h1>:(</h1>
            <h2><center>The Panacea servers cannot be reached.<br>Please try again later.</center></h2>
            <br>
            <button class="refresh" onclick="reloadPage()">Retry</button>
        </div>
    </div>
    <script src="fade.js"></script>
    <script>
        targetUrl = 'http://api.panacea.hopto.org:16180/'
        
        function reloadPage(){
            location.reload(true);
        }
        async function isSiteUp() {
            let ping = await fetch("https://api.uptimerobot.com/v2/getMonitors?api_key=m801464173-bce624fffe86fb4e60e28c17", {method: "POST"})
            const data = await ping.json();
            if (data.monitors[0].status === 2){
                return true
            }
            else{
                return false
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                isSiteUp().then(result => {
                    if (result) {
                        const load = document.querySelector('.spinner')
                        fadeOut(load, 200, () => {
                            window.location.href = targetUrl
                        })
                    } else {
                        const spin = document.querySelector('#loading')
                        const err = document.querySelector('#error')
                        spin.classList.add('hidden');
                        err.classList.remove('hidden');
                    }
                });
            }, 1500)
        })
    </script>
</body>
</html>
